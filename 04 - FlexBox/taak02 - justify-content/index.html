<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox container</title>

    <style>
        .menu-item{
            background-color: red;
            font-size: 100px;
            text-align: center;
            padding:10px;
            border:5px solid black;
            display: flex;
        }
        #container{
            display: flex;
            justify-content: center;
        }
       
    </style>
</head>
<body>
   <nav>
       <ul id="container">
           <li class="menu-item"><a href="#">Home</a></li>
           <li class="menu-item"><a href="#">Over mij</a></li>
           <li class="menu-item"><a href="#">Vaardigheden</a></li>
           <li class="menu-item"><a href="#">Hobby's</a></li>
       </ul>
   </nav>
</body>
</html>
